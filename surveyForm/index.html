<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suitor's form</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <header>
        <h1 id="title">Suitor's Form</h1>
        <p id="description">Please complete this application form to ask for my hand in marriage.</p>
    </header>
    <form id="survey-form" action='#'>
        <fieldset>
            <label for="name" id="name-label">Full name: <input type="text" id="name" placeholder="Enter your full name"
                    required /></label>

            <label for="email" id="email-label">E-mail: <input id="email" type="email" placeholder="Enter your email"
                    required /></label>

            <label for="number" id="number-label">Roll no.: <input id="number" type="number" placeholder="50" min="1"
                    max="50" /></label>
            <label for="male"><input type="radio" name="gender" id="male" value="male" class="inline" />Male</label>
            <label for="female"><input type="radio" name="gender" id="female" value="female"
                    class="inline" />Female</label>
        </fieldset>

        <fieldset>
            <p>What boxes do you check?</p>
            <label> <input type="checkbox" value="gentle" class="inline" /> Gentle</label>
            <label> <input type="checkbox" value="kind" class="inline" /> Kind</label>
            <label> <input type="checkbox" value="selfless" class="inline" /> Selfless</label>
            <label> <input type="checkbox" value="sacarstic" class="inline" /> Sacarstic</label>
        </fieldset>

        <fieldset>
            <label for="dropdown">How did you hear about me?
                <select id="dropdown" name="referrer">
                    <option value="">(select one)</option>
                    <option value="1">Instagram</option>
                    <option value="2">Newspaper</option>
                    <option value="3">Blogs</option>
                    <option value="4">Other</option>
                </select>
            </label>
        </fieldset>

        <fieldset>
            <label for="bio">Impress me in 5 lines:
                <textarea id="bio" name="bio" rows="5" cols="30" placeholder="I have 30billion dollars..."></textarea>
            </label>
        </fieldset>

        <input type="submit" id="submit" value="Submit" />
    </form>
</body>

</html>
